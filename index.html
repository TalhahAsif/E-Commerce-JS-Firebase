<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<style>
  *{
    font-family: poppins;
  }
</style>

</head>

<body id="body" class="bg-slate-950 text-gray-400">
  <!-- ///////////////////////Sign Up Page//////////////////////// -->

  <section id="stickyBox">

  </section>


  <section id="signUpPage">
    <div class="flex justify-center items-center relative h-screen w-screen">
      <div class="p-6 w-1/2 rounded-lg bg-transparent">
        <p class="text-center text-3xl m-6 mb-5 font-bold">Sign up</p>
        <div class="flex flex-col mt-6">
          <!-- <label for="signInemail">Email</label> -->
          <input id="signInEmail" type="email" class="bg-black p-3 m-2 rounded text-white" placeholder="Email" />
          <!-- <label for="signInPassword">Password</label> -->
          <input id="signInPassword" type="password" class="bg-black p-3 m-2 rounded text-white"
            placeholder="Password" />
        </div>

        <div class="m-2 mt-6">
          <button id="signupBTN" type="submit"
            class="font-bold btn text-black p-2 rounded-lg w-52 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
            Sign Up
          </button>
          <p id="loginLink" class="cursor-pointer mt-3">
            Do not have Account? Click here
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- ///////////////////////Login Page//////////////////////// -->

  <section id="LoginPage">
    <div class="flex justify-center items-center h-screen w-screen">
      <div class="p-6 w-1/2 rounded-lg bg-transparent">
        <p class="text-center text-3xl m-6 mb-5 font-bold">LogIn</p>
        <div class="flex flex-col mt-6">
          <!-- <label for="signInemail">Email</label> -->
          <input id="LoginEmail" type="email" class="bg-black p-3 m-2 rounded text-white" placeholder="Email" />
          <!-- <label for="signInPassword">Password</label> -->
          <input id="LoginPassword" type="password" class="bg-black p-3 m-2 rounded text-white"
            placeholder="Password" />
        </div>

        <div class="m-2 mt-6">
          <button id="LoginBTN" type="submit"
            class="font-bold btn text-black p-2 rounded-lg w-52 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
            LogIn
          </button>
          <p id="signUpLink" class="cursor-pointer mt-3">
            Already have Account? Click here
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- ///////////////////////Main Page//////////////////////// -->
  <section id="mainPage" class="h-full w-full z-0">
    <div class="flex justify-around items-center">
      <p class="text-center text-3xl m-6 mb-5 font-bold">Fake Store</p>
      <section class="flex gap-6 items-center">
        <p id="userEmailBx"
          class="py-1 px-3 text-white rounded-lg bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></p>
        <a href="./cart.html"> <i id="cartIcon" class="fa-solid fa-cart-shopping text-2xl"></i> </a>
        <div class="flex gap-3">
          <button id="LogOutBTN" class="font-extrabold text-black p-2 rounded-lg w-24 text-white bg-blue-600">
            Sign Out
          </button>
          <div>
            <button id="LogInBTN" class="font-extrabold text-white p-2 rounded-lg w-24 backdrop-blur-sm bg-blue-600">
              Sign In
            </button>
          </div>
      </section>
    </div>

    <section class="flex justify-center items-center mt-6">
      <div id="cardBox" class="flex flex-wrap justify-center gap-3"> </div>

      <!-- Main modal -->
      <div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
        class="backdrop-blur-lg hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] h-dvh">
        <div class="relative p-4 w-full max-w-7xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-100">
            <!-- Modal header -->

            <!-- Modal body -->
            <div id="modal-body" class="p-4 md:p-5 space-y-4 flex gap-5"></div>
            <!-- Modal footer -->

          </div>
        </div>
      </div>
    </section>
  </section>



  <!-------------------------------------Cart Page---------------------------------------->


</body>
<script src="app.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

</html>
