<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
    rel="stylesheet"
    />
  </head>
  <body class="bg-slate-950 text-gray-400 absolute">
    <!-- ///////////////////////Sign Up Page//////////////////////// -->

    <section id="signUpPage">
      <div class="flex justify-center items-center relative h-full w-full">
        <div class="p-6 w-1/2 rounded-lg bg-transparent">
          <p class="text-center text-3xl m-6 mb-5 font-bold">Sign up</p>
          <div class="flex flex-col mt-6">
            <!-- <label for="signInemail">Email</label> -->
            <input
              id="signInEmail"
              type="email"
              class="bg-black p-3 m-2 rounded text-white"
              placeholder="Email"
            />
            <!-- <label for="signInPassword">Password</label> -->
            <input
              id="signInPassword"
              type="password"
              class="bg-black p-3 m-2 rounded text-white"
              placeholder="Password"
            />
          </div>

          <div class="m-2 mt-6">
            <button
            id="signupBTN"
              type="submit"
              class="font-bold btn text-black p-2 rounded-lg w-52 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
            >
              Sign Up
            </button>
            <p id="loginLink" class="cursor-pointer mt-3">
              Do not have Account? Click here
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- ///////////////////////Login Page//////////////////////// -->
    
    <section id="LoginPage">
      <div class="flex justify-center items-center h-screen w-screen">
        <div class="p-6 w-1/2 rounded-lg bg-transparent">
          <p class="text-center text-3xl m-6 mb-5 font-bold">LogIn</p>
          <div class="flex flex-col mt-6">
            <!-- <label for="signInemail">Email</label> -->
            <input
            id="LoginEmail"
            type="email"
            class="bg-black p-3 m-2 rounded text-white"
            placeholder="Email"
            />
            <!-- <label for="signInPassword">Password</label> -->
            <input
            id="LoginPassword"
              type="password"
              class="bg-black p-3 m-2 rounded text-white"
              placeholder="Password"
              />
          </div>

          <div class="m-2 mt-6">
            <button
            id="LoginBTN"
            type="submit"
            class="font-bold btn text-black p-2 rounded-lg w-52 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
            >
            LogIn
          </button>
          <p id="signUpLink" class="cursor-pointer mt-3">
            Already have Account? Click here
          </p>
        </div>
        </div>
      </div>
    </section>
    
    <!-- ///////////////////////Main Page//////////////////////// -->
    <section id="mainPage" class="h-full w-full z-0">
      <div class="flex justify-around items-center">
        <p class="text-center text-3xl m-6 mb-5 font-bold">Fake Store</p>
        <button
          id="LogOutBTN"
          class="font-bold btn text-black p-2 rounded-lg w-52 bg-red-700"
        >
          LogOut
        </button>
      </div>
      
      <section class="flex justify-center items-center mt-6">
          <div id="cardBox" class="flex flex-wrap justify-center"></div>

        <!-- Main modal -->
        <div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
          <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>
              <!-- Modal body -->
              <div id="modal-body" class="p-4 md:p-5 space-y-4"></div>
              <!-- Modal footer -->
              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="static-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
              </div>
            </div>
          </div>
        </div>
        


      </section>
    </section>
    
    <!-------------------------------------ProductPage---------------------------------------->

   
  </section>
  </body>
  <script src="app.js" type= "module"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</html>
